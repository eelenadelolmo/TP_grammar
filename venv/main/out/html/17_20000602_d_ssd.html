<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Drawing the trees for the sentences in the text</title>

            <script>
                function SyncScroll(page) {
                  var div1 = document.getElementById("left");
                  var div2 = document.getElementById("right");
                  if (page=="left") {
                    div2.scrollTop = div1.scrollTop;
                  }
                  else {
                    div1.scrollTop = div2.scrollTop;
                  }
                }
            </script>

            <style>

                .split {
                  height: 100%;
                  width: 50%;
                  position: fixed;
                  z-index: 1;
                  top: 0;
                  overflow-x: auto;
                  padding-top: 20px;
                }

                /* Control the left side */
                .original {
                  left: 0;
                }

                /* Control the right side */
                .rewriten {
                  right: 0;
                }

            </style>

        </head>

        <body>

            <div class="split original" id="left" onscroll="SyncScroll('left')">
        
			<p> El carril-bici es un chollo para ellos si tenemos en cuenta que se está haciendo poco o nada para que esos carriles sean realmente respetados.
</p>

            </div>

            <div class="split rewriten" id="right" onscroll="SyncScroll('right')">
        
			<p> El carril-bici es un chollo para ellos si tenemos en cuenta que se está haciendo poco o nada para que esos carriles sean realmente respetados.
</p>

            </div>

        </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing the trees for the sentences in the text</title>

    <script>
        function SyncScroll(phoneFaceId) {
          var div1 = document.getElementById("left");
          var div2 = document.getElementById("right");
          if (phoneFaceId=="left") {
            div2.scrollTop = div1.scrollTop;
          }
          else {
            div1.scrollTop = div2.scrollTop;
          }
        }
    </script>

<style>

        .split {
          height: 100%;
          width: 50%;
          position: fixed;
          z-index: 1;
          top: 0;
          overflow-x: auto;
          padding-top: 20px;
        }

        /* Control the left side */
        .original {
          left: 0;
        }

        /* Control the right side */
        .rewriten {
          right: 0;
        }

    </style>


<body>

    <div class="split original" id="left" onscroll="SyncScroll('left')">
        <a href="../svg/probando-001.svg" target="_blank"><img src="../svg/probando-001.svg" border="1" width="100%"></a>
        <a href="../svg/probando-002.svg" target="_blank"><img src="../svg/probando-002.svg" border="1" width="100%"></a>
        <a href="../svg/probando-003.svg" target="_blank"><img src="../svg/probando-003.svg" border="1" width="100%"></a>
        <a href="../svg/probando-004.svg" target="_blank"><img src="../svg/probando-004.svg" border="1" width="100%"></a>
        <a href="../svg/probando-005.svg" target="_blank"><img src="../svg/probando-005.svg" border="1" width="100%"></a>
        <a href="../svg/probando-006.svg" target="_blank"><img src="../svg/probando-006.svg" border="1" width="100%"></a>
    </div>

    <div class="split rewriten" id="right" onscroll="SyncScroll('right')">
        <a href="../svg/probando_rewriten-001.svg" target="_blank"><img src="../svg/probando_rewriten-001.svg" border="1" width="100%"></a>
        <a href="../svg/probando_rewriten-002.svg" target="_blank"><img src="../svg/probando_rewriten-002.svg" border="1" width="100%"></a>
        <a href="../svg/probando_rewriten-003.svg" target="_blank"><img src="../svg/probando_rewriten-003.svg" border="1" width="100%"></a>
        <a href="../svg/probando_rewriten-004.svg" target="_blank"><img src="../svg/probando_rewriten-004.svg" border="1" width="100%"></a>
        <a href="../svg/probando_rewriten-005.svg" target="_blank"><img src="../svg/probando_rewriten-005.svg" border="1" width="100%"></a>
        <a href="../svg/probando_rewriten-006.svg" target="_blank"><img src="../svg/probando_rewriten-006.svg" border="1" width="100%"></a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drawing the trees for the sentences in the text</title>
    
        <script>
            function SyncScroll(page) {
              var div1 = document.getElementById("left");
              var div2 = document.getElementById("right");
              if (page=="left") {
                div2.scrollTop = div1.scrollTop;
              }
              else {
                div1.scrollTop = div2.scrollTop;
              }
            }
        </script>
    
        <style>
    
            .split {
              height: 100%;
              width: 50%;
              position: fixed;
              z-index: 1;
              top: 0;
              overflow-x: auto;
              padding-top: 20px;
            }
    
            /* Control the left side */
            .original {
              left: 0;
            }
    
            /* Control the right side */
            .rewriten {
              right: 0;
            }
    
        </style>
    
    </head>
    
    <body>
    
        <div class="split original" id="left" onscroll="SyncScroll('left')">
    
			<p> Electrabel suprimirá 2.000 empleos hasta el 2003.
</p>
			<a href="../svg/69_20010201_n_ssd_left/69_20010201_n_ssd_rewriten_complete-001.svg" target="_blank"><img src="../svg/69_20010201_n_ssd_left/69_20010201_n_ssd_rewriten_complete-001.svg" border="1" width="100%"></a>
			<p> La eléctrica belga , con 15.235 empleados , justificó el ajuste por la liberalización del sector.
</p>
			<a href="../svg/69_20010201_n_ssd_left/69_20010201_n_ssd_rewriten_complete-002.svg" target="_blank"><img src="../svg/69_20010201_n_ssd_left/69_20010201_n_ssd_rewriten_complete-002.svg" border="1" width="100%"></a>

        </div>

        <div class="split rewriten" id="right" onscroll="SyncScroll('right')">
    
			<p> Electrabel suprimirá 2.000 empleos hasta el 2003.
</p>
			<a href="../svg/69_20010201_n_ssd_right/69_20010201_n_ssd_rewriten_complete-001.svg" target="_blank"><img src="../svg/69_20010201_n_ssd_right/69_20010201_n_ssd_rewriten_complete-001.svg" border="1" width="100%"></a>
			<p> La eléctrica belga , con 15.235 empleados , justificó el ajuste por la liberalización del sector.
</p>
			<a href="../svg/69_20010201_n_ssd_right/69_20010201_n_ssd_rewriten_complete-002.svg" target="_blank"><img src="../svg/69_20010201_n_ssd_right/69_20010201_n_ssd_rewriten_complete-002.svg" border="1" width="100%"></a>

        </div>
    
    </body>
</html>

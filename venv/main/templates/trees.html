<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing the trees for the sentences in the text</title>
    <style>

        .split {
          height: 100%;
          width: 50%;
          position: fixed;
          z-index: 1;
          top: 0;
          overflow-x: auto;
          padding-top: 20px;
        }

        /* Control the left side */
        .original {
          left: 0;
        }

        /* Control the right side */
        .rewriten {
          right: 0;
        }

        input[type=checkbox] {
          display: none;
        }

        .container img {
          transition: transform 0.25s ease;
          cursor: zoom-in;
          box-sizing: border-box;
        }

        input[type=checkbox]:checked ~ label > img {
          transform: scale(2);
          cursor: zoom-out;
          box-sizing: border-box;

        }


    </style>
</head>
<body>
    <div class="split original">
        <div class="container">
          <input type="checkbox" id="zoomCheck_probando-001.svg">
            <label for="zoomCheck_probando-001.svg">
                <img src="../svg/probando-001.svg" border="1" width="100%">
            </label>
        </div>

          <input type="checkbox" id="zoomCheck_probando-002.svg">
